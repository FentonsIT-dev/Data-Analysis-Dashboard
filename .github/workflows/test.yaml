name: MERN CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: ğŸ”§ Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install backend dependencies and run tests
      - name: ğŸ§  Install backend dependencies
        working-directory: ./
        run: npm install


      # Install frontend dependencies and build
      - name: ğŸ’» Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: ğŸ› ï¸ Build frontend
        working-directory: ./frontend
        run: npm run build

      # Optional: Deploy backend to Railway
      # Uncomment the following lines if you have a Railway deploy hook
      # - name: ğŸš€ Trigger Railway Deploy
      #   run: curl -X POST ${{ secrets.RAILWAY_DEPLOY_HOOK }}